<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/img/Screenshot_2-removebg-preview.png" alt="logo do site">
                </a>
                <div class="navegacao">
                    <a href="">MASCULINO</a>
                    <a href="">FEMININO</a>
                    <a href="">INFANTIL</a>
                    <a href="" class="red">TODOS</a>
                </div>  
            </div>
            <div class="search-bar">
                <div>
                    <input type="text" placeholder="BUSCAR EM LOJA">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="icons">
                        <i class="fa-regular fa-circle-user"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="login-control">
            <div class="cadastro-container">
                <div class="formulario-container">
                    <h2>Cadastro</h2>
                    <label for="nome">Nome de usuário</label>
                    <input type="text" id="nome">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="numero">Número de celular</label>
                    <input type="tel" id="tel-number">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                    <button type="submit" id="cadastro-button">Cadastrar-se</button>
                </div>
            </div>
            <div class="linha-vertical"></div>
            <div class="login-container">
                <div class="formulario-container">
                    <h2>LOGIN</h2>
                    <label for="email-login">Email</label>
                    <input type="email" id="email-login">
                    <label for="senha-login">Senha</label>
                    <input type="password" id="senha-login">
                    <button type="submit" id="login-button">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/956ecd195d.js" crossorigin="anonymous"></script>
</body>
</html>
