<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/produto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Produto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="/img/Screenshot_2-removebg-preview.png" alt="logo do site">
                </a>
                <div class="navegacao">
                    <a href="">MASCULINO</a>
                    <a href="">FEMININO</a>
                    <a href="">INFANTIL</a>
                    <a href="" class="red">TODOS</a>
                </div>  
            </div>
            <div class="search-bar">
                <div>
                    <input type="text" placeholder="BUSCAR EM LOJA">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="icons">
                        <a href="login.html"><i class="fa-regular fa-circle-user"></i></a>
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-main">
        <div class="container-produto">
            <div class="img">
                <div class="img-main">
                    <img src="https://imgnike-a.akamaihd.net/1920x1920/02362651.jpg" alt="Produto">
                </div>
                <div class="img-miniatura">
                    <div class="img-min">
                        <img src="https://imgnike-a.akamaihd.net/768x768/02362651A4.jpg" alt="Outras imagens">
                    </div>
                    <div class="img-min">
                        <img src="https://imgnike-a.akamaihd.net/768x768/02362651A3.jpg" alt="Outras imagens">
                    </div>
                    <div class="img-min">
                        <img src="https://imgnike-a.akamaihd.net/768x768/02362651A5.jpg" alt="Outras imagens">
                    </div>
                </div>
            </div>
            <div class="container-infos">
                <div class="infos">
                    <h2>Air Force 1</h2>
                    <h3>R$ 799,00</h3>
                    <p class="descricao">O brilho perdura no Nike Air Force 1 '07, o tênis original do basquete que dá um toque de inovação naquilo que você conhece bem.</p>
                    <h2 class="size-title">Tamanho</h2>
                    <div class="sizes">
                        <div class="size" style="margin-left: 0;">
                            <p>38</p>
                        </div>
                        <div class="size">
                            <p>39</p>
                        </div>
                        <div class="size">
                            <p>40</p>
                        </div>
                        <div class="size">
                            <p>41</p>
                        </div>
                        <div class="size">
                            <p>42</p>
                        </div>
                        <div class="size">
                            <p>43</p>
                        </div>
                        <div class="size">
                            <p>44</p>
                        </div>
                    </div>
                    <p class="qtt-title">Quantidade</p>
                    <div class="button-qtt">
                        <p class="button-left">-</p>
                        <p class="qtt">1</p>
                        <p class="button-right">+</p>
                    </div>
                    <div class="add-car">
                        <button class="add">Adicionar ao carrinho</button>
                        <button class="back">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/956ecd195d.js" crossorigin="anonymous"></script>
    <script type='module' src="JavaScript/produto.js"></script>
    <script type='module' src="JavaScript/itens.js"></script>
    <script type="module" src="JavaScript/index.js"></script>
</body>
</html>
