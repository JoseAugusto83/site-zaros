<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/956ecd195d.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>

<body>
    <header>
        <div class="nav-desktop">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <a href="../index.html"><img src="../img/Screenshot_2-removebg-preview.png" alt="logo do site"></a>
                    </a>
                    <div class="navegacao">
                        <a href="">MASCULINO</a>
                        <a href="">FEMININO</a>
                        <a href="">INFANTIL</a>
                        <a href="" class="red">TODOS</a>
                    </div>  
                </div>
                <div class="search-bar">
                    <div>
                        <input type="text" placeholder="BUSCAR EM LOJA">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="icons">
                            <a href="login.html"><i class="fa-regular fa-circle-user"></i></a>
                            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="nav-mobile">
            <i class="fa-solid fa-bars"></i>
            <a href="../index.html"><img src="../img/Screenshot_2-removebg-preview.png" alt="logo do site"></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="menu">
                <div class="menu-display">
                    <input type="text" placeholder="BUSCAR EM LOJA">
                    <a href="">MASCULINO</a>
                    <a href="">FEMININO</a>
                    <a href="">INFANTIL</a>
                    <a href="" class="red">TODOS</a>
                    <a href="login.html">Entrar</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="checkout-container">
            <div class="checkout-infos">
                <h2>Checkout</h2>
                <h3>Informações da entrega</h3>
                <div class="endereco">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Endereço de entrega</p>
                </div>
                <div class="entrega">
                    <i class="fa-solid fa-truck"></i>
                    <p>Forma de entrega</p>
                </div>
                <h3>Detalhes do pagamento</h3>
                <div class="forma-pagamento">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>Forma de pagamento</p>
                </div>
            </div>
            <div class="checkout-produto">
                <div class="detalhes-produto">
                    <div class="imagem-container">
                        <img src="https://cdn.awsli.com.br/800x800/150/150693/produto/117699217/3d09c6d244.jpg"
                            alt="produto">
                        <p id="detalhes-title">Detalhes do produto</p>
                    </div>
                    <hr>
                    <div class="price">
                        <p>Preço</p>
                        <p>R$649,00</p>
                    </div>
                    <div class="frete">
                        <p>Frete</p>
                        <p>R$20,00</p>
                    </div>
                    <hr>
                    <div class="total">
                        <p>Total</p>
                        <p>R$669,00 </p>
                    </div>

                    <a href="../index.html" class="button-finish">Finalizar compra</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/956ecd195d.js" crossorigin="anonymous"></script>
    <script src="../JavaScript/index.js"></script>
</body>

</html>
